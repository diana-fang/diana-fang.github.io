        {
            transition: transform .5s;
        }

        .pop-out:hover
        {
            -ms-transform: scale(1.5, 1.5);
            -webkit-transform: scale(1.5, 1.5);
            transform: scale(1.5, 1.5);
        }

        .mm-columns {
          width: 80%;
          margin-left: 17%;
          margin-right: 3%;
          margin-top: 2%;
          --col-width: var(--_col-width, 200px);
          --columns: var(--_columns, 3);
          --gap: var(--_gap, 10px);
          columns: var(--col-width) var(--columns);
          column-gap: var(--gap);
        }
        .mm-columns__item:not(:last-child) {
          margin-bottom: var(--gap);
        }
        .mm-columns__img {
          width: 100%;
          height: auto;
          cursor: zoom-in;
        }

                font-size: 17px;
                text-decoration: none;
                color: #808080;
            }

            .footer {
                height: 40px;
                width: 30%;
                position: fixed;
                bottom: 60px;
                padding: 25px
            }

            .footer p {
                text-align: left;
                margin: 10px;
                font-size: 12px;
                text-decoration: none;
                color: #aaaaaa;
            }

            .mm-columns {
              width: auto;
